# =============================================================================
# SCENARIO TEMPLATES
# =============================================================================

scenarios:
  new_image:
    template: "{assembled_dimensions}"
    requires_reference: false

  reference_based:
    template: "Following the reference style for {preserve_aspects}, {assembled_dimensions}"
    requires_reference: true
    fields:
      preserve_aspects: "what to keep from reference"
      adapt_aspects: "what to change"

  partial_edit:
    template: "In the masked area, {edit_action}, matching {match_aspects}"
    requires_reference: true
    requires_mask: true
    fields:
      edit_action: "what to add/replace"
      match_aspects: "what to match from existing"

# =============================================================================
# CONFLICT RESOLUTION
# =============================================================================

conflicts:
  gradient_on_screen_print:
    detect: "gradient requested + print_method == screen_print"
    resolve:
      texture: "halftone dot shading"
      technical.shading: "halftone dots, no smooth gradients"

  gradient_on_embroidery:
    detect: "gradient requested + print_method == embroidery"
    resolve:
      texture: "stippled fill stitch"
      technical.shading: "stippled thread transition"

  fine_detail_embroidery:
    detect: "detail_level == high + print_method == embroidery"
    resolve:
      detail_level: "simplified shapes"
      technical.min_detail: "minimum 2mm"

  too_many_colors_screen:
    detect: "color count > 6 + print_method == screen_print"
    resolve: "reduce to 6 spot colors with similar visual effect"

  too_many_colors_embroidery:
    detect: "color count > 12 + print_method == embroidery"
    resolve: "reduce to 12 thread colors"

# =============================================================================
# LIBRARY MANAGEMENT
# =============================================================================

management:
  extensible: true
  add_example_requires: ["subject", "aesthetic", "color"]
  feedback_fields: ["quality", "success_rate", "mode_fit"]
