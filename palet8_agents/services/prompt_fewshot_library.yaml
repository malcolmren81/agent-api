# =============================================================================
# PROMPT FEW-SHOT LIBRARY - MODULAR DIMENSION FORMAT
# =============================================================================
# Version: 1.0.0
#
# Structure:
#   - Dimension definitions (what each dimension controls)
#   - Mode mappings (which dimensions per mode)
#   - Print method constraints
#   - Examples organized by product × style
#
# Usage:
#   Prompt Writer Service selects dimensions based on:
#   - Mode (RELAX/STANDARD/COMPLEX)
#   - Product type
#   - Print method
#   - User requirements
#
#   Then assembles: dimension1 + dimension2 + ... into final prompt
# =============================================================================

metadata:
  version: "1.0.0"
  schema_version: 2
  format: "modular_dimensions"

# =============================================================================
# DIMENSION DEFINITIONS
# =============================================================================

dimensions:
  # --- CORE (P1 - Critical) ---
  subject:
    description: "What is shown - the main focus"
    priority: "P1"
    required: true
    examples:
      - "fierce tiger in attack stance"
      - "sleeping cat curled up"
      - "astronaut floating"
      - "monstera leaves overlapping"

  aesthetic:
    description: "Visual style and artistic approach"
    priority: "P1"
    required: true
    examples:
      - "streetwear graffiti illustration"
      - "kawaii cute cartoon"
      - "vintage national park badge"
      - "botanical scientific illustration"

  color:
    description: "Color palette and color relationships"
    priority: "P1"
    required: true
    examples:
      - "orange and black with white highlights"
      - "pastel purple and mint"
      - "earth tones: forest green, brown, cream"
      - "cosmic purple to teal gradient"

  # --- COMPOSITION (P2 - Important) ---
  composition:
    description: "Layout, framing, and spatial arrangement"
    priority: "P2"
    required_for: ["STANDARD", "COMPLEX"]
    examples:
      - "centered chest placement"
      - "horizontal wrap-around"
      - "edge-to-edge vertical"
      - "circular badge format"

  background:
    description: "Background treatment and context"
    priority: "P2"
    required_for: ["STANDARD", "COMPLEX"]
    examples:
      - "transparent/none"
      - "solid white"
      - "subtle texture"
      - "gradient fade"

  lighting:
    description: "Light quality and direction"
    priority: "P2"
    required_for: ["STANDARD", "COMPLEX"]
    examples:
      - "flat, even"
      - "high contrast"
      - "soft ambient"
      - "dramatic side light"

  # --- DETAIL (P3 - Optional) ---
  texture:
    description: "Surface quality and material feel"
    priority: "P3"
    required_for: ["COMPLEX"]
    examples:
      - "clean vector edges"
      - "hand-drawn sketch lines"
      - "watercolor washes"
      - "halftone dots"

  detail_level:
    description: "Amount of fine detail"
    priority: "P3"
    required_for: ["COMPLEX"]
    examples:
      - "simplified shapes"
      - "medium detail"
      - "highly detailed"
      - "photorealistic"

  mood:
    description: "Emotional tone and atmosphere"
    priority: "P3"
    required_for: ["STANDARD", "COMPLEX"]
    examples:
      - "aggressive, confident"
      - "cozy, warm"
      - "dreamy, ethereal"
      - "playful, energetic"

  # --- PORTRAIT (P4 - When applicable) ---
  expression:
    description: "Facial expression for characters"
    priority: "P4"
    applies_to: ["character", "portrait"]
    examples:
      - "fierce, intense"
      - "peaceful, content"
      - "playful, smiling"
      - "mysterious, neutral"

  pose:
    description: "Body position and gesture"
    priority: "P4"
    applies_to: ["character", "portrait"]
    examples:
      - "forward attack stance"
      - "curled up sleeping"
      - "floating weightless"
      - "dynamic action"

  # --- STYLE REFERENCE (P5) ---
  art_movement:
    description: "Art historical reference"
    priority: "P5"
    optional: true
    examples:
      - "art nouveau"
      - "pop art"
      - "japanese ukiyo-e"
      - "minimalist modern"

  reference_style:
    description: "Contemporary style reference"
    priority: "P5"
    optional: true
    examples:
      - "studio ghibli inspired"
      - "vintage travel poster"
      - "memphis design"
      - "vaporwave aesthetic"

  # --- TECHNICAL (Print-specific) ---
  technical:
    description: "Production constraints - selected by print method"
    priority: "COMPLEX_ONLY"
    includes:
      - color_separation
      - line_weight
      - safe_zone
      - bleed
      - dpi
      - special_requirements

# =============================================================================
# MODE MAPPINGS
# =============================================================================

mode_dimensions:
  RELAX:
    required: [subject, aesthetic, color]
    optional: [mood]
    exclude: [technical, composition, lighting, texture]
    token_range: [20, 50]

  STANDARD:
    required: [subject, aesthetic, color, composition, background, mood]
    optional: [lighting, texture]
    exclude: [technical]
    token_range: [50, 150]

  COMPLEX:
    required: [subject, aesthetic, color, composition, background, lighting, texture, mood, technical]
    optional: [art_movement, reference_style]
    token_range: [150, 400]

# =============================================================================
# PRINT METHOD CONSTRAINTS
# =============================================================================

print_methods:
  screen_print:
    max_colors: 6
    supports_gradients: false
    technical_template:
      color_separation: "{n}-color spot print: {color_list}"
      shading: "halftone dots, no smooth gradients"
      line_weight: "minimum 0.5pt stroke for fabric printing"
      notes: "color separated layers, white underbase for dark garments"

  dtg:
    max_colors: null
    supports_gradients: true
    technical_template:
      color_mode: "full color CMYK"
      gradients: "smooth gradients allowed"
      detail: "fine detail supported"

  sublimation:
    max_colors: null
    supports_gradients: true
    technical_template:
      edges: "seamless edge connection required"
      bleed: "0.125 inch bleed all sides"
      notes: "vibrant colors, edge-to-edge coverage"

  embroidery:
    max_colors: 12
    supports_gradients: false
    technical_template:
      thread_colors: "{n} thread colors: {color_list}"
      stitch_types: "satin stitch outlines, fill stitch areas"
      min_detail: "minimum 2mm detail size"
      shading: "stippled fill, no gradients"
      notes: "simplified shapes for clean thread definition"

  uv_print:
    max_colors: null
    supports_gradients: true
    technical_template:
      finish: "optimized for glossy UV finish"
      contrast: "high contrast for surface printing"
      notes: "protect functional areas (camera cutouts, buttons)"

  giclee:
    max_colors: null
    supports_gradients: true
    technical_template:
      dpi: "300 DPI"
      color_profile: "sRGB for accurate reproduction"
      bleed: "{bleed_inches} inch margin for matting"
      notes: "archival quality, rich gradients"

  engraving:
    max_colors: 1
    supports_gradients: false
    technical_template:
      mode: "monochrome line art"
      depth: "contrast through line density"
      min_line: "minimum 0.5mm line width"

# =============================================================================
# PRODUCT SPECIFICATIONS
# =============================================================================

