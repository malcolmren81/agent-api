# =============================================================================
# Image Models Configuration - Aligned Dec 2025
# =============================================================================
# All models accessed via Runware API with AIR format
# Pricing and specs from Runware documentation
# =============================================================================

version: "2.0"

# =============================================================================
# Generation Modes
# =============================================================================
generation_modes:
  single:
    enabled: true
    description: "Single model output for quick results"
    use_case: "RELAX and STANDARD modes, quick iterations"

  dual_pipeline:
    enabled: true
    description: "Two models in sequence for complex/better results"
    use_case: "COMPLEX mode, production quality, text refinement, character editing"
    latency_multiplier: 2.5

# =============================================================================
# Scenario-Based Model Selection (Single Generation)
# =============================================================================
scenario_selection:
  art_no_reference:
    description: "Creative, artistic styles without input image"
    priority_models:
      1: "midjourney-v7"
      2: "ideogram-3"
      3: "flux-2-flex"
      4: "seedream-4"
      5: "qwen-image"

  art_with_reference:
    description: "Creative, artistic styles with input image guidance"
    priority_models:
      1: "flux-2-flex"
      2: "nano-banana-2-pro"
      3: "seedream-4"
      4: "flux-1-kontext-pro"

  photo_no_reference:
    description: "Realistic photography style without input image"
    priority_models:
      1: "imagen-4-ultra"
      2: "flux-2-pro"
      3: "seedream-4"
      4: "midjourney-v7"

  photo_with_reference:
    description: "Realistic photography with input image guidance"
    priority_models:
      1: "nano-banana-2-pro"
      2: "flux-2-flex"
      3: "flux-1-kontext-pro"
      4: "nano-banana"

# =============================================================================
# Model Registry
# =============================================================================

model_registry:

  # ---------------------------------------------------------------------------
  # Midjourney
  # ---------------------------------------------------------------------------
  midjourney-v7:
    provider: "midjourney"
    air_id: "midjourney:3@1"
    display_name: "Midjourney V7"
    description: "Next-generation release emphasizing realism and control. Produces grand, cinematic imagery with fluid brushwork and deeply atmospheric tone."

    workflows:
      - "text-to-image"
      - "image-to-image"

    specs:
      prompt_length: "1-2000 characters"
      number_of_results: "multiple of 4 (4, 8, 12, 16, 20)"
      reference_images: 1
      dimensions:
        - "1456x816 (16:9)"
        - "816x1456 (9:16)"
        - "1024x1024 (1:1)"
        - "1232x928 (4:3)"
        - "928x1232 (3:4)"
        - "1344x896 (3:2)"
        - "896x1344 (2:3)"
        - "1680x720 (21:9)"

      # Provider-specific parameters (via providerSettings.midjourney)
      # These are read dynamically by _build_provider_settings()
      provider_params:
        quality:
          type: "string"
          values: ["0.25", "0.5", "1", "2"]
          default: "1"
          complex_default: "2"      # Use higher quality for COMPLEX mode
          description: "Computational effort. V7 only supports 1 and 2."

        stylize:
          type: "integer"
          min: 0
          max: 1000
          default: 100
          complex_default: 200      # More artistic for COMPLEX mode
          description: "Artistic interpretation. 0=literal, 1000=max artistic."

        chaos:
          type: "integer"
          min: 0
          max: 100
          default: 0
          description: "Variation/unpredictability. 0=consistent, higher=diverse."

        weird:
          type: "integer"
          min: 0
          max: 3000
          default: 0
          description: "Surreal/experimental effects. 0=conventional."

        niji:
          type: "string"
          values: ["close", "0", "5", "6"]
          default: "close"
          description: "Rendering engine. close=standard, 5/6=anime Niji engines."

    cost:
      per_image: 0.025
      cost_tier: "economy"

    strengths:
      - "Exceptional artistic quality"
      - "Cinematic depth and atmosphere"
      - "Fluid brushwork"
      - "Strong realism and control"

    weaknesses:
      - "Poor text rendering"
      - "Limited reference support (1 image)"

  # ---------------------------------------------------------------------------
  # Ideogram
  # ---------------------------------------------------------------------------
  ideogram-3:
    provider: "ideogram"
    air_id: "ideogram:4@1"
    display_name: "Ideogram 3.0"
    description: "Design-level generation with sharper text rendering and better composition. Greater stylistic control for graphic-driven content."

    workflows:
      - "text-to-image"

    specs:
      prompt_length: "1-2000 characters"
      negative_prompt: "1-2000 characters"
      reference_images: 0
      style_reference_images: 4
      dimensions:
        # Wide range of aspect ratios from 1:3 to 3:1
        - "1024x1024 (1:1)"
        - "1344x768 (7:4)"
        - "768x1344 (4:7)"
        - "1248x832 (3:2)"
        - "832x1248 (2:3)"
        - "1152x864 (4:3)"
        - "864x1152 (3:4)"
        - "1536x512 (3:1)"
        - "512x1536 (1:3)"

      # Provider-specific parameters (via providerSettings.ideogram)
      # These are read dynamically by _build_provider_settings()
      provider_params:
        renderingSpeed:
          type: "string"
          values: ["TURBO", "DEFAULT", "QUALITY"]
          default: "DEFAULT"
          complex_default: "QUALITY"    # Best quality for COMPLEX mode
          fast_default: "TURBO"         # Fast for priority=fast
          description: "Speed/quality balance. QUALITY only for 3.0 models."

        magicPrompt:
          type: "string"
          values: ["AUTO", "ON", "OFF"]
          default: "AUTO"
          description: "Automatic prompt enhancement for better results."

        styleType:
          type: "string"
          values: ["AUTO", "GENERAL", "REALISTIC", "DESIGN", "FICTION", "RENDER_3D", "ANIME"]
          default: "AUTO"
          description: "Visual style. RENDER_3D/ANIME only for 1.0/2.0 models."

        styleReferenceImages:
          type: "array"
          max_items: 4
          accepts: ["UUID", "data URI", "base64", "URL"]
          formats: ["PNG", "JPG", "WEBP"]
          description: "Up to 4 images to guide visual style without copying content."

        remixStrength:
          type: "integer"
          min: 1
          max: 100
          default: 50
          description: "Transformation intensity for Remix models."

        stylePreset:
