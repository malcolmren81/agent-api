[pytest]
# Pytest Configuration for Agents API

# Python files and directories to search for tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test discovery patterns
testpaths = tests

# Minimum Python version
minversion = 3.10

# Add current directory to Python path
pythonpath = . src

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=70
    --asyncio-mode=auto

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, may require external services)
    slow: Slow-running tests
    requires_api_key: Tests that require real API keys
    asyncio: Async tests

# Coverage options
[coverage:run]
source = src
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod

# Logging
log_cli = false
log_cli_level = ERROR
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests
timeout = 300

# Asyncio configuration
asyncio_mode = auto
